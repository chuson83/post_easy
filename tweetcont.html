        function check(){

                return false;
            }
        }

    <body>
        <h1>twitterに投稿する</h1>
        <form action="tweetpost.php" method="post" name="tweet_form" onSubmit="return check()">
            ▼コメント
            <br />
            <textarea name="tweet_text" cols=40 rows=5 ></textarea>

        </form>
    </body>
